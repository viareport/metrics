#{extends 'AccessControl/loginLayout.html' /}

<div id="login">
	
	<h1>&{'accesscontrol.title'}</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
	
		<p id="username-field">
			<label for="username">&{'accesscontrol.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">&{'accesscontrol.password'}</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">&{'accesscontrol.remember'}</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="&{'accesscontrol.signin'}" />
		</p>
	#{/form}
</div>
