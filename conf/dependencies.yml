self: inativ -> metrics 1.1.0-1

require:
    - play 1.2.4.3-viareport
    - inativ -> inativ_play_utils 1.0.0-8
    - com.yammer.metrics -> metrics-core 3.0.0-SNAPSHOT

repositories:
    - inativ:
        type: chain
        using:
             - inativCentral:
                 type: http
                 artifact:  "http://devtoulouse.viareportdomain.com/repository/[module]-[revision].zip"
             - inativLocal:
                 type: local
                 descriptor: ${application.path}/../[module]/conf/dependencies.yml
                 artifact : ${application.path}/../[module]
        contains:
             - inativ -> *
    - inativMaven:
        type: iBiblio
        root: http://devtoulouse.viareportdomain.com/mvn_repository/
        contains:
            - com.yammer.metrics -> metrics-core
